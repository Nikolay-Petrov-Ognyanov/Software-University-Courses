<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>REGISTRATION FORM</h2>

            <div class="names-container">
                <div class="first-name names-group">
                    <label for="">First Name</label>
                    <input type="text">
                </div>

                <div class="last-name names-group">
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="email-container group">
                <label for="">Email</label>
                <input type="email">
            </div>

            <div class="password-container group">
                <label for="">Password</label>
                <input type="password">
            </div>

            <div class="confirm-container group">
                <label for="">Confirm</label>
                <input type="password">
            </div>

            <div class="checkbox-container">
                <input type="checkbox">
                <p>I accept the Terms of Use & Privacy Policy</p>
            </div>

            <button>REGISTER NOW</button>
        </form>
    </div>
</body>
</html>
